<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc mừng 8/3</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  h1 {
    color: #333;
    font-size: 28px;
    margin-bottom: 10px;
  }
  
  p {
    color: #666;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
  }
  
  img {
    width: 250px;
    height: auto;
    border-radius: 50%;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }
  
  .btn {
    display: inline-block;
    background-color: #ff6f61;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: #f24c3d;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://via.placeholder.com/250" alt="Happy Women's Day">
  <h1>Chúc mừng ngày Quốc tế Phụ nữ 8/3!</h1>
  <p>Chúc mừng các bà, các mẹ, các chị em phụ nữ luôn xinh đẹp và hạnh phúc!</p>
  <a href="#" class="btn">Tìm hiểu thêm</a>
</div>

</body>
</html>
